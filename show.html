    <!-- Newest Data Section -->
    <section id="data-section" class="container content-section content-section-tight text-center">
        <div class="row data-section-row" style="margin-bottom: 40px; padding-top: 40px;">
            <div class="col-xs-10 col-xs-offset-1 col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2 col-lg-4 col-lg-offset-4">
                <form id="search-form">
                <div class="input-group">
                    <input id="query" type="text" class="form-control" placeholder="輸入職稱，搜尋工時資訊" data-logAction="focus-query" required>
                    <span class="input-group-btn">
                        <button id="search-button" class="btn btn-default" type="submit" data-logAction="click-search">搜尋</button>
                    </span>
                </div>
                <div class="alert alert-warning hidden" role="alert" id="search-bar-alert"></div>
                </form>
            </div>
        </div>
        <div id="search-result-section" class="row data-section-row hidden">
            <div class="col-lg-6 col-lg-offset-3">
                <h2 id="search-result-title"><span id="job-title" class="strong"></span>的工時資訊</h2>
                <table id="search-data-table" class="table table-hover">
                    <thead>
                        <tr><th class="text-center">公司名稱</th><th class="text-center">平均每週工時</th><th class="text-center">資料數</th></tr>
                    </thead>
                    <tbody></tbody>
                </table>
                <div class="alert alert-warning hidden" role="alert" id="search-view-alert"></div>
                <nav>
                    <ul class="pagination" id="search-pagination">
                        <li>
                            <a aria-label="Previous" id="search-view-previous">
                                <span aria-hidden="true">&laquo;</span>
                            </a>
                        </li>
                        <li><a id="search-view-page">1</a></li>
                        <li>
                            <a aria-label="Next" id="search-view-next">
                                <span aria-hidden="true">&raquo;</span>
                            </a>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>
    </section>
    <section id="workings-latest-section" class="container content-section content-section-tight text-center">
        <div class="row data-section-row">
            <div class="col-lg-8 col-lg-offset-2">
                <h2>最新工時資訊</h2>
                <div id="newest-workings" v-bind:class="{ 'opacity': isLoading }">
                    <div class="row head">
                        <div class="col-xs-12 col-sm-6 text-left company">公司名稱</div>
                        <div class="col-xs-offset-2 col-xs-6 col-sm-offset-0 col-sm-3 text-left job-title">職稱</div>
                        <div class="col-xs-4 col-sm-3 week-work-time">最近一週總工時</div>
                    </div>
                    <div class="row body" v-for="w in workings">
                        <div class="col-xs-12 col-sm-6 text-left company">{{ w.company ? w.company.name : "" }}</div>
                        <div class="col-xs-offset-2 col-xs-6 col-sm-offset-0 col-sm-3 text-left job-title">
                            <a v-on:click.stop="searchTitle(w.job_title)">{{ w.job_title }}</a>
                        </div>
                        <div class="col-xs-4 col-sm-3 week-work-time">{{ w.week_work_time }}</div>
                    </div>
                    <div style="position: absolute; top: 0; left: 0; width: 100%;" v-show="isLoading">
                        <i class="fa fa-spinner fa-spin fa-fw fa-3x"></i>
                    </div>
                </div>
                <pager :page="page" :pager_offset="pager_offset" :pager_count="pager_count" :total_page="total_page" v-on:pager-switch="switchPage"></pager>
                <div v-show="isAlertShown" class="alert alert-warning" role="alert">{{ message }}</div>
                <div class="fan-page-like">
                    <p style="display:inline"><a href="https://www.facebook.com/goodjob.life/">粉絲頁</a>按讚，隨時取得最新消息</p>
                    <div class="fb-like" data-href="https://www.facebook.com/goodjob.life/" data-layout="button_count" data-action="like" data-size="large" data-show-faces="false" data-share="true"></div>
                </div>
            </div>
        </div>
    </section>
    <template id="pagination">
        <nav>
            <ul class="pagination">
                <li>
                    <a aria-label="Previous" v-on:click="previousPage">
                        <span aria-hidden="true">&laquo;</span>
                    </a>
                </li>
                <li v-for="n in pager_count" v-show="n + pager_offset < total_page" v-bind:class="{ 'active': (pager_offset + n === page)}">
                    <a v-on:click.stop="switchPage($index)">
                        <span v-if="(n === 0 && pager_offset > 0) || (n === pager_count - 1 && pager_offset + pager_count < total_page)">..</span>
                        <span v-else>{{ pager_offset + n + 1 }}</span>
                    </a>
                </li>
                <li>
                    <a aria-label="Next" v-on:click="nextPage">
                        <span aria-hidden="true">&raquo;</span>
                    </a>
                </li>
            </ul>
        </nav>
    </template>
