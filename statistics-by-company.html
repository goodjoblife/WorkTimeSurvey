    <script>
var app = new Vue({
    el: '#section',
    data: {
        company_query: '',
        companies: [],
        isLoading: false
    },
    methods: {
        doQuery: function(query) {
            var opt = {
                params: {
                    company: query
                }
            };
            this.isLoading = true;
            return this.$http.get('https://tranquil-fortress-92731.herokuapp.com/workings/statistics/by-company', opt)
                .then(function(res) {
                    this.companies = res.data;
                    this.isLoading = false;
                });
        }
    }
});

var router = Router({
    '/': function() {

    },
    '/(.*)': function(name) {
        app.company_query = name;
        app.doQuery(name);
    }
});

router.init();

$(function() {
    $("#form").on('submit', function(e) {
        e.preventDefault();

        router.setRoute('/' + $("#query").val());
    });
});
    </script>
